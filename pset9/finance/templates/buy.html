{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input id="symbol" autocomplete="off" class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="number" min="1" step="1" required>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
    <br>
    <ul id="list" class="list-group"></ul>

    <script crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>

        let input = document.querySelector('#symbol');
        input.addEventListener('keyup', function() {
            $.get('/buy/search?q=' + input.value, function(company) {
                let html = '';
                let name = company.name;
                let symbol = company.symbol;
                if (symbol == undefined) {
                    return;
                }
                html = '<li class="list-group-item">' + '( ' + symbol + ' )  ' + name + '</li>';
                document.querySelector('#list').innerHTML = html;
            });
        });

    </script>
{% endblock %}
