{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input id="symbol" autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
    <br>

    <ul id="list" class="list-group"></ul>

    <script crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>

        let input = document.querySelector('#symbol');
        input.addEventListener('keyup', function() {
            $.get('/quote/search?q=' + input.value, function(company) {
                let html = '';
                for (let id in company) {
                    let name = company[id].name;
                    let symbol = company[id].symbol;
                    if (symbol == undefined) {
                        return;
                    }
                    html += '<li class="list-group-item">' + '( ' + symbol + ' )  ' + name + '</li>';
                }
                document.querySelector('#list').innerHTML = html;
            });
        });

    </script>
{% endblock %}
