{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div class="container p-5">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>

            {% for stock in history %}
            <tr>
                <td> {{ stock.stock_name }} </td>
                <td> {{ stock.quantity }} </td>
                <td> {{ stock.price | usd}} </td>
                <td> {{ stock.timestamp }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
